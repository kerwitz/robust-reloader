<!DOCTYPE html>
<html>
    <head>
        <title>robust-reload options</title>
    </head>
    <body>
        <div>
            <label>
                <input type="checkbox" class="config" name="enable_notifications">
                <span class="localize" data-i18n="options_enable_notifications"></span>
            </label>
        </div>
        <div class="notification-options">
            <div>
                <label><span class="localize" data-i18n="options_notification_timeout"></span></label>
                <input type="text" class="config" name="notification_timeout">
            </div>
        </div>
        <div>
            <label>
                <input type="checkbox" class="config" name="show_page_action">
                <span class="localize" data-i18n="options_show_page_action"></span>
            </label>
        </div>
        <div class="page-action-options">
            <div>
                <label>
                    <input type="checkbox" class="config" name="show_page_action_progress">
                    <span class="localize" data-i18n="options_show_page_action_progress"></span>
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" class="config" name="show_page_action_countdown">
                    <span class="localize" data-i18n="options_show_page_action_countdown"></span>
                </label>
            </div>
        </div>
        <h3 class="localize" data-i18n="options_available_commands"></h3>
        <table>
            <tr>
                <td><span class="localize" data-i18n="command_clear"></span></td>
                <td><span class="localize" data-i18n="command_clear_description"></span></td>
            </tr>
            <tr>
                <td><span class="localize" data-i18n="command_pause"></span></td>
                <td><span class="localize" data-i18n="command_pause_description"></span></td>
            </tr>
            <tr>
                <td><span class="localize" data-i18n="command_start"></span></td>
                <td><span class="localize" data-i18n="command_start_description"></span></td>
            </tr>
            <tr>
                <td><span class="localize" data-i18n="command_config"></span></td>
                <td><span class="localize" data-i18n="command_config_description"></span></td>
            </tr>
            <tr>
                <td><span class="localize" data-i18n="command_about"></span></td>
                <td><span class="localize" data-i18n="command_about_description"></span></td>
            </tr>
        </table>
        <script src="options.js"></script>
    </body>
</html>
