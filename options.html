<!DOCTYPE html>
<html>
    <head>
        <title>robust-reload options</title>
    </head>
    <body>
        <div>
            <label>
                <input type="checkbox" class="config" name="enable_notifications">
                <span class="localize" data-i18n="options_enable_notifications"></span>
            </label>
        </div>
        <div class="notification-options">
            <div>
                <label><span class="localize" data-i18n="options_notification_timeout"></span></label>
                <input type="text" class="config" name="notification_timeout">
            </div>
        </div>
        <div>
            <label>
                <input type="checkbox" class="config" name="show_page_action">
                <span class="localize" data-i18n="options_show_page_action"></span>
            </label>
        </div>
        <div class="page-action-options">
            <div>
                <label>
                    <input type="checkbox" class="config" name="show_page_action_countdown">
                    <span class="localize" data-i18n="options_show_page_action_countdown"></span>
                </label>
            </div>
        </div>
        <script src="options.js"></script>
    </body>
</html>
